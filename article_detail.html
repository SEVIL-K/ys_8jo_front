<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 게시글</title>
    <script src="api.js"></script>
    <script src="loader.js"></script>
    <script src="article_detail.js"></script>

    <!-- 부트스트랩 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar.html 가져올 헤더 생성 -->
    <header></header>

    <!-- 게시물 영역 -->
    <div class="container text-center">
        <h1 id="article-title" class="mb-3">게시글 제목</h1>
        <div class="row row-cols-1 row-cols-md-2" id="article"></div>

        <div class="col" id="article-image"></div>
        <div class="col align-self-center" id="article-content">게시글 내용</div>
    </div>

    <!-- 댓글 영역 -->
    <div class="container mt-5">
        <ul class="list-unstyled" id="comment-list"></ul>
    </div>

    <!-- 댓글 등록 -->
    <div class="container">
        <form>
            <div class="row">
                <div class="col-7">
                    <input type="text" id="new-comment" class="form-control" placeholder="댓글을 등록해주세요">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-primary" onclick="submitComment()"></button>
                </div>
            </div>
    </div>
    </form>
    </div>



</body>

</html>
